<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Game-mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <header>
        <div class="container_grid posicionamento_header">
            <a href="#"> <img src="img/logo.png" alt="Logo do site Game-mania"></a>
            <nav class="menu">
                <a href="#">Jogar</a>
                <a href="#">Dispositivos</a>
                <a href="#">Comunidade</a>
                <a href="#">Suporte</a>
            </nav>
            <a href="#"><img src="img/usuário.png" alt="Login"></a>
        </div>
    </header>
    <div class="banner">
        <div class="container_grid itens_banner">
            <div class="texto_banner">
                <h1>Tiny Tina's Wonderlands</h1>
                <p>Armazenamento extravagante, maravilhoso e de alta potência</p>
                <a href="#">Ler mais</a>
            </div>
        </div>
    </div>
    <section class="secao_imagens">
        <div class="imagens container">
            <a href="#"><img src="img/logo tiny tinas.svg" alt="Jogo Tiny Tina's Wonderlands"></a>
            <a href="#"><img src="img/logo_horizon_zero_dawn.svg" alt="Jogo Horizon Zero Dawn"></a>
            <a href="#"><img src="img/Logo_forza_horizon.svg" alt="Jogo Forza Horizon 5"></a>
            <a href="#"><img src="img/Logo_gta.svg" alt="Jogo GTA 5"></a>
        </div>
    </section>

    <section class="secao_produtos">
        <div class="produtos container">
            <a href="#"><img src="img/produto.svg" alt="Imagem Produto 1"></a>
            <h1>Produto</h1>
            <a href="#"><img src="img/produto.svg" alt="Imagem Produto 2"></a>
            <a href="#"><img src="img/produto.svg" alt="Imagem Produto 3"></a>
            <a href="#"><img src="img/produto.svg" alt="Imagem Produto 4"></a>
            <a href="#"><img src="img/produto.svg" alt="Imagem Produto 5"></a>
            <a href="#"><img src="img/produto.svg" alt="Imagem Produto 6"></a>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
