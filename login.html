<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game-Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header>
        <div class="container_grid posicionamento_header">
            <a href="index.html"> <img class="logo" src="img/LOGO_GAMEMANIA.svg" alt="Logo do site Game Mania"> </a>
            <nav id="menu" class="menu">
                <a href="jogos.html">Jogar</a>
                <a href="dispositivos.html">Dispositivos</a>
                <a href="login.html">Login</a>
            </nav>
            <a href="login.html"><img class="usuario" src="img/usuário.png" alt="Login"></a>
            <a href="#" onclick="mostrarMenu()"><img class="barras" src="img/bars-solid.svg" alt="Menu de barras"></a>
        </div>
    </header>

    <section class="login-container">
        <div class="cadastro-cont">
            <form id="form-cadastro" class="cadastro">
                <h2>cadastre-se</h2>

                <!-- Input de nome -->
                <div class="campo">
                    <label for="nome" required>nome:</label>
                    <input type="text" id="name">
                </div>

                <!-- Input de telefone -->
                <div class="campo">
                    <label for="telefone" required>telefone:</label>
                    <input type="tel" id="telefone">
                </div>

                <!-- Input de e-mail -->
                <div class="campo">
                    <label for="email" required>email:</label>
                    <input type="email" id="email">
                </div>

                <!-- Input de senha -->
                <div class="campo senha">
                    <label for="senha" required>senha:</label>
                    <input type="password" id="senha">
                </div>

                <!-- Submit -->
                <div>
                    <a href="login.html">cadastrar</a>
                </div>

            </form>
        </div>

        <div class="login-cont">
            <form id="fomr-login" class="login">
                <h2>login</h2>

                <!-- Input de email -->
                <div class="campo">
                    <label for="email" required>email:</label>
                    <input type="email" id="email">
                </div>

                <!-- Input de senha -->
                <div class="campo senha">
                    <label for="senha" required>senha:</label>
                    <input type="password" id="senha">
                </div>
                
                <!-- submit -->
                <a href="#">entrar</a>
                <a href="#">esqueci minha senha</a>

            </form>
        </div>

    </section>




    <footer>
        <section class="secao_footer container">
            <!-- navegue -->

            <div class="navegue">
                <h1>navegue</h1>
                <a href="#">consoles</a>
                <a href="#">jogos</a>
                <a href="#">acessórios</a>
            </div>

            <!-- recursos -->
            <div class="recursos">
                <h1>recursos</h1>
                <a href="#">notícias</a>
                <a href="#">suporte</a>
                <a href="#">feedback</a>
            </div>

            <!-- social -->
            <div class="social">
                <h1>social</h1>
                <a href="#">facebook</a>
                <a href="#">instagram</a>
                <a href="#">twitter</a>
                <a href="#">email</a>
            </div>

            <!-- loja -->
            <div class="loja">
                <h1>loja</h1>
                <a href="#">conta</a>
                <a href="#">devolução</a>
                <a href="#">rastreamento</a>
            </div>

            <!-- para devs -->
            <div class="devs">
                <h1>para devs</h1>
                <a href="#">jogos</a>
                <a href="#">programas</a>
            </div>

        </section>
    </footer>

    <script>

        let menu = document.getElementById("menu");

        function mostrarMenu() {
            if (menu.style.display == "none") {
                menu.style.display = "flex"
            } else {
                menu.style.display = "none"
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</body>
